<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Marker Clustering</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>

        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 3,
                center: { lat: -28.024, lng: 140.887 }
            });

            var infoWin = new google.maps.InfoWindow();

            // Create an array of alphabetical characters used to label the markers.
            var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';

            // Add some markers to the map.
            // Note: The code uses the JavaScript Array.prototype.map() method to
            // create an array of markers based on a given "locations" array.
            // The map() method here has nothing to do with the Google Maps API.
            var markers = locations.map(function (location, i) {
                var marker = new google.maps.Marker({
                    position: location,
                    label: labels[i % labels.length]
                });

                google.maps.event.addListener(marker, 'click', function (evt) {
                    infoWin.setContent(location.info);
                    infoWin.open(map, marker);
                });

                return marker
            });


            // Add a marker clusterer to manage the markers.
            var markerCluster = new MarkerClusterer(map, markers,
                { imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m' });
        }

        var contentString = '<div id="content">' +
            '<div id="siteNotice">' +
            '</div>' +
            '<h1 id="firstHeading" class="firstHeading">Uluru</h1>' +
            '<div id="bodyContent">' +
            '<p><b>Uluru</b>, also referred to as <b>Ayers Rock</b>, is a large ' +
            'sandstone rock formation in the southern part of the ' +
            'Northern Territory, central Australia. It lies 335&#160;km (208&#160;mi) ' +
            'south west of the nearest large town, Alice Springs; 450&#160;km ' +
            '(280&#160;mi) by road. Kata Tjuta and Uluru are the two major ' +
            'features of the Uluru - Kata Tjuta National Park. Uluru is ' +
            'sacred to the Pitjantjatjara and Yankunytjatjara, the ' +
            'Aboriginal people of the area. It has many springs, waterholes, ' +
            'rock caves and ancient paintings. Uluru is listed as a World ' +
            'Heritage Site.</p>' +
            '<p>Attribution: Uluru, <a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">' +
            'https://en.wikipedia.org/w/index.php?title=Uluru</a> ' +
            '(last visited June 22, 2009).</p>' +
            '</div>' +
            '</div>';

        var locations = [
            { lat: -31.563910, lng: 147.154312, info: contentString },
            { lat: -33.718234, lng: 150.363181, info: 'Marker 2' },
            { lat: -33.727111, lng: 150.371124, info: 'Marker 3' },
            { lat: -33.848588, lng: 151.209834, info: 'Marker 4' },
            { lat: -33.851702, lng: 151.216968, info: 'Marker 5' },
            { lat: -34.671264, lng: 150.863657, info: 'Marker 6' },
            { lat: -35.304724, lng: 148.662905, info: 'Marker 7' },
            { lat: -36.817685, lng: 175.699196, info: 'Marker 8' },
            { lat: -36.828611, lng: 175.790222, info: 'Marker 9' },
            { lat: -37.750000, lng: 145.116667, info: 'Marker 10' },
            { lat: -37.759859, lng: 145.128708, info: 'Marker 11' },
            { lat: -37.765015, lng: 145.133858, info: 'Marker 12' },
            { lat: -37.770104, lng: 145.143299, info: 'Marker 13' },
            { lat: -37.773700, lng: 145.145187, info: 'Marker 14' },
            { lat: -37.774785, lng: 145.137978, info: 'Marker 15' },
            { lat: -37.819616, lng: 144.968119, info: 'Marker 16' },
            { lat: -38.330766, lng: 144.695692, info: 'Marker 17' },
            { lat: -39.927193, lng: 175.053218, info: 'Marker 18' },
            { lat: -41.330162, lng: 174.865694, info: 'Marker 19' },
            { lat: -42.734358, lng: 147.439506, info: 'Marker 20' },
            { lat: -42.734358, lng: 147.501315, info: 'Marker 21' },
            { lat: -42.735258, lng: 147.438000, info: 'Marker 22' },
            { lat: -43.999792, lng: 170.463352, info: 'Marker 23' }
        ]
    </script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRTo3HKFYSImMhL6g2M4cErR8iEHNaod8&callback=initMap">
    </script>
</body>

</html>
